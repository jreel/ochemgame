<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OChem Quiz Game</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/questions.js"></script>
    <script src="js/gameplay_single.js"></script>
    <script>
        function toggleRounds(chk) {
            document.getElementById("numRounds").disabled = chk;
        }
        function init() {
            populate_topics_list();
        }
    </script>
</head>
<body onload="init();">

<div id="top">
    <div id="playerTurn">OChem Quiz Game (Single Player Version)</div>
    <div id="score"></div>
    <br style="clear: both">
</div>

<div id="question">

Select the options you want, then click Play.<br>

    <form action="" name="optionsForm" id="optionsForm">

        <table id="formTable">
            <tr>
                <td>

                    Select the topics you want to review:<br><br>
                    <table>
                        <tr>
                            <td>
                                All Topics:<br>
                                <select multiple id="topicAvail" size="10"></select>
                            </td>
                            <td>
                                <button type="button" id="btnAdd" onclick="moveListItem('right');this.blur();">Add &gt;</button><br>
                                <button type="button" id="btnRem" onclick="moveListItem('left');this.blur();">&lt; Rem</button><br><br>
                                <button type="button" id="btnAddAll" onclick="moveListAll();this.blur();">All &gt;&gt;</button>
                            </td>
                            <td>
                                Selected:<br>
                                <select multiple id="topicSel" size="10"></select>
                            </td>
                        </tr>
                    </table>
                </td>

                <td id="spacer"></td>

                <td>
                    Number of questions: <input type="number" id="numRounds" name="numRounds" min="1" max="30"
                                             value="10"><br>
                    (or ALL of them: <input type="checkbox" id="playAll" name="playAll"
                                                           onclick="toggleRounds(this.checked)"> )<br><br><br>

                    Show explanations after answering: <input type="checkbox" id="showNotes" name="showNotes" checked><br><br><br>

                    "Sudden Death" mode: <input type="checkbox" id="suddenDeath"><br>
                    (wrong answer ends the game)

                </td>
            </tr>
        </table>

    </form>

    <input type="button" id="btnPlay" value="Play" onclick="start_new_game();"/>
</div>

<div id="answers" style="display:none">
    <form action="" name="answersForm" id="answersForm">
        <table>
            <tr>
                <td><button type="button" name="A" value="A" onclick="check_answer(this.value);this.blur();">A</button></td>
                <td><button type="button" name="B" value="B" onclick="check_answer(this.value);this.blur();">B</button></td>
            </tr>
            <tr>
                <td><button type="button" name="C" value="C" onclick="check_answer(this.value);this.blur();">C</button></td>
                <td><button type="button" name="D" value="D" onclick="check_answer(this.value);this.blur();">D</button></td>
            </tr>
        </table>
    </form>
</div>

<div id="message"></div>

<div id="divContinue" style="display:none">
    <input type="button" id="btnContinue" value="Continue" onclick="show_new_question();"/>
</div>

<div id="notes"></div>

</body>
</html>
